reporting {
    /*
    * build/reports/
    * */
    baseDir = "$buildDir/reports"
}
/*
* build/reports/
* */
testResultsDirName = reporting.baseDir

/*
* layout.buildDirectory   <=> project.layout.buildDirectory     => build/
* reporting.baseDirectory <=> project.reporting.baseDirectory   => build/reports/
* */

test {
    ignoreFailures = true
    outputs.upToDateWhen { false }

    reports {
        junitXml {
            mergeReruns = true
            outputPerTestCase = true
        }
    }
    useJUnitPlatform() {
        includeEngines("junit-jupiter")
    }
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }

    systemProperty("file.encoding", "UTF-8")
    systemProperty("junit.jupiter.extensions.autodetection.enabled", "true")
}
